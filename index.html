<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pookie ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffdee9;
            background-image: linear-gradient(0deg, #ffdee9 0%, #b5fffc 100%);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }
        /* Heart pattern background overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
            opacity: 0.2;
            pointer-events: none;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
            text-align: center;
            width: 350px;
            border: 6px solid white;
            z-index: 10;
        }
        .teddy-gif {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        h2 { color: #ff4081; font-size: 24px; margin: 10px 0; min-height: 60px; }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn { background: #4caf50; color: white; }
        #noBtn { background: #f44336; color: white; position: relative; }
        .click-me {
            background: #ff4081;
            color: white;
            display: none;
            margin: 20px auto 0;
            width: 80%;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="mainGif" src="https://media.tenor.com/974_W-K6_O4AAAAi/milk-and-mocha-bears.gif" class="teddy-gif">
    <h2 id="mainText">Ready for 7 days of love?</h2>
    
    <div class="btn-group" id="choiceSection">
        <button id="yesBtn" onclick="startJourney()">YES</button>
        <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO</button>
    </div>
    
    <button id="nextBtn" class="click-me" onclick="progressSlide()">CLICK ME</button>
</div>

<script>
    let noClickCount = 0;
    let currentSlide = 0;

    // Direct URLs that work on GitHub/Web
    const slides = [
        { img: "https://media.tenor.com/Psh_769_U3AAAAAi/milk-and-mocha.gif", text: "Phool for my fool! <br>HAPPY ROSE DAY üåπ" },
        { img: "https://media.tenor.com/Z6S-jJ1Y4mUAAAAi/mocha-milk.gif", text: "Will you be mine? <br>HAPPY PROPOSE DAY üíç" },
        { img: "https://media.tenor.com/y359e-eP2-AAAAAi/milk-and-mocha.gif", text: "I ate ur chocolate otw... <br>HAPPY CHOCOLATE DAY üç´" },
        { img: "https://media.tenor.com/vH_y3_iP8Q8AAAAi/milk-and-mocha.gif", text: "I promise to stay by ur side! <br>HAPPY PROMISE DAY ü§ù" },
        { img: "https://media.tenor.com/0uB0Bv0XFmAAAAAi/milk-and-mocha.gif", text: "Virtual hug for ya! <br>HAPPY HUG DAY ü´Ç" },
        { img: "https://media.tenor.com/6_G9P0-v9X0AAAAi/milk-and-mocha.gif", text: "You wear my kisses better than me! <br>HAPPY KISS DAY üíã" },
        { img: "https://media.tenor.com/R_p9yN-f170AAAAi/milk-and-mocha.gif", text: "HAPPY VALENTINE'S DAY! ‚ù§Ô∏è" }
    ];

    function moveNo() {
        noClickCount++;
        const noBtn = document.getElementById('noBtn');
        if (noClickCount < 3) {
            // Button jumps
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        } else {
            // Trigger Slingshot screen from video
            document.getElementById('mainGif').src = "https://media.tenor.com/Zp9uWwDk8p0AAAAi/milk-mocha.gif";
            document.getElementById('mainText').innerHTML = "Why did u click no!? üò†";
            document.getElementById('choiceSection').innerHTML = '<button id="yesBtn" style="width:100%" onclick="location.reload()">TRY AGAIN</button>';
        }
    }

    function startJourney() {
        document.getElementById('choiceSection').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'block';
        progressSlide();
    }

    function progressSlide() {
        if (currentSlide < slides.length) {
            document.getElementById('mainGif').src = slides[currentSlide].img;
            document.getElementById('mainText').innerHTML = slides[currentSlide].text;
            currentSlide++;
        } else {
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('mainText').innerHTML = "I Love You Forever! ‚ù§Ô∏è";
        }
    }
</script>

</body>
</html>
