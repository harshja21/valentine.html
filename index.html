<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdee9;
            background-image: linear-gradient(0deg, #ffdee9 0%, #b5fffc 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            text-align: center;
            width: 350px;
            border: 4px solid #fff;
            position: relative;
            z-index: 10;
        }
        .teddy-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        h2 {
            color: #d81b60;
            font-size: 22px;
            min-height: 60px;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
            position: relative;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; }
        .click-me {
            background-color: #ff4081;
            color: white;
            display: none;
            margin: 10px auto;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="displayImg" src="https://c.tenor.com/974_W-K6_O4AAAAC/milk-and-mocha-bears.gif" class="teddy-image">
    <h2 id="statusText">Ready for 7 days of love?</h2>
    
    <div class="btn-group" id="btnContainer">
        <button id="yesBtn" onclick="startLove()">YES</button>
        <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO</button>
    </div>
    <button id="nextBtn" class="click-me" onclick="nextSlide()">CLICK ME</button>
</div>

<script>
    let noCount = 0;
    let step = 0;

    const slides = [
        { img: "https://c.tenor.com/Psh_769_U3AAAAAC/milk-and-mocha.gif", text: "Phool for my fool! <br>HAPPY ROSE DAY üåπ" },
        { img: "https://c.tenor.com/Z6S-jJ1Y4mUAAAAC/mocha-milk.gif", text: "Will you be mine? <br>HAPPY PROPOSE DAY üíç" },
        { img: "https://c.tenor.com/y359e-eP2-AAAAC/milk-and-mocha.gif", text: "I ate ur chocolate otw... <br>HAPPY CHOCOLATE DAY üç´" },
        { img: "https://c.tenor.com/vH_y3_iP8Q8AAAAC/milk-and-mocha.gif", text: "I promise to stay by ur side! <br>HAPPY PROMISE DAY ü§ù" },
        { img: "https://c.tenor.com/0uB0Bv0XFmAAAAC/milk-and-mocha.gif", text: "Virtual hug for ya! <br>HAPPY HUG DAY ü´Ç" },
        { img: "https://c.tenor.com/6_G9P0-v9X0AAAAC/milk-and-mocha.gif", text: "You wear my kisses better than me! <br>HAPPY KISS DAY üíã" },
        { img: "https://c.tenor.com/R_p9yN-f170AAAAC/milk-and-mocha.gif", text: "HAPPY VALENTINE'S DAY! ‚ù§Ô∏è" }
    ];

    function moveNo() {
        noCount++;
        const noBtn = document.getElementById('noBtn');
        if (noCount < 3) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        } else {
            document.getElementById('displayImg').src = "https://c.tenor.com/Zp9uWwDk8p0AAAAC/milk-mocha.gif";
            document.getElementById('statusText').innerHTML = "Why did u click no!? üò†";
            document.getElementById('btnContainer').innerHTML = '<button id="yesBtn" style="width:100%" onclick="location.reload()">TRY AGAIN</button>';
        }
    }

    function startLove() {
        document.getElementById('btnContainer').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'block';
        nextSlide();
    }

    function nextSlide() {
        if (step < slides.length) {
            document.getElementById('displayImg').src = slides[step].img;
            document.getElementById('statusText').innerHTML = slides[step].text;
            step++;
        } else {
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('statusText').innerHTML = "I Love You Forever! ‚ù§Ô∏è";
        }
    }
</script>

</body>
</html>
